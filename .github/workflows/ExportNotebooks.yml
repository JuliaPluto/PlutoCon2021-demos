name: Export Pluto notebooks
on:
    push:
        branches:
            - test-precomputed-slider-server
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up notebook state cache
              uses: actions/cache@v2
              with:
                  path: pluto_state_cache
                  key: ${{ runner.os }}-pluto_state_cache-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ hashFiles('**/*.jl') }}
                  restore-keys: |
                      ${{ runner.os }}-pluto_state_cache-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}

            - name: Install Julia
              uses: julia-actions/setup-julia@v1
              with:
                  version: 1.7

            - name: Run Pluto notebooks
              run: |
                  julia --project=pluto-deployment-environment -e '
                  import Pkg;

                  Pkg.instantiate();

                  import PlutoSliderServer;

                  PlutoSliderServer.export_directory(; 
                    Export_cache_dir="pluto_state_cache",
                  );'
            - name: Deploy to gh-pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages-test-precomputed-slider-server
                  FOLDER: .
